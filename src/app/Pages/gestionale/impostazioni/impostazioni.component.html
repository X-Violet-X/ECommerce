  <div class="main-content">
    <h1>Impostazioni</h1>
    <form>
      <fieldset>
        <legend>Cambia Password</legend>
        <label for="current-password">Password Attuale:</label>
        <input type="password" id="current-password" name="current-password" required>
        <label for="new-password">Nuova Password:</label>
        <input type="password" id="new-password" name="new-password" required>
        <label for="confirm-password">Conferma Nuova Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <input type="submit" value="Cambia Password">
      </fieldset>
    </form>
    
    <form id="theme-form">
      <fieldset>
          <legend>Preferenze Tema</legend>
          <label for="theme-select">Scegli il tema:</label>
          <select id="theme-select" name="theme">
              <option value="light">Chiaro</option>
              <option value="dark">Scuro</option>
          </select>
      </fieldset>
  </form>
